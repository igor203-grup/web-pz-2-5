<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="calc">
        <div class="calc-screen">
            <p id="result">0</p>
        </div>
        <div class="buttons">
            <div class="btn ac bg-grey" onclick="clearDisplay()">AC</div>
            <div class="btn plus-minus bg-grey" onclick="toggleSign()">+/-</div>
            <div class="btn percent bg-grey" onclick="applyPercent()">%</div>
            <div class="btn division bg-orange" onclick="appendOperator('/')">/</div>
            <!-- Добавьте обработчики для остальных кнопок здесь -->
            <div class="btn seven bg-grey" onclick="appendDigit('7')">7</div>
            <div class="btn eight bg-grey" onclick="appendDigit('8')">8</div>
            <div class="btn nine bg-grey" onclick="appendDigit('9')">9</div>
            <div class="btn multi bg-orange" onclick="appendOperator('*')">*</div>
            <div class="btn four bg-grey" onclick="appendDigit('4')">4</div>
            <div class="btn five bg-grey" onclick="appendDigit('5')">5</div>
            <div class="btn six bg-grey" onclick="appendDigit('6')">6</div>
            <div class="btn minus bg-orange" onclick="appendOperator('-')">-</div>
            <div class="btn one bg-grey" onclick="appendDigit('1')">1</div>
            <div class="btn two bg-grey" onclick="appendDigit('2')">2</div>
            <div class="btn three bg-grey" onclick="appendDigit('3')">3</div>
            <div class="btn plus bg-orange" onclick="appendOperator('+')">+</div>
            <div class="btn zero bg-grey" onclick="appendDigit('0')">0</div>
            <div class="btn dot bg-grey" onclick="appendDecimal('.')">.</div>
            <div class="btn equal bg-orange" onclick="calculateResult()">=</div>
            <div class="btn fib bg-grey" onclick="calculateFibonacci()">Fib</div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
